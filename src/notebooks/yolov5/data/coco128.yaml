# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../yolo_images/train_data  # dataset root dir
train: images  # train images (relative to 'path') 128 images
val: images  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Old Classes | Login Field, Password Field, Continue, Google Auth, Facebook Auth, Sign In
# Classes | 'Close', 'Continue', 'GoogleAuth', 'loginfield', 'passwordfield'
names:
  0: Close
  1: Continue
  2: GoogleAuth
  3: loginfield
  4: passwordfield
